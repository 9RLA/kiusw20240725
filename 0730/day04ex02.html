<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>초등학교 저학년용 계산기</title>
        <style>
            fieldset {
                background-color: rgba(24, 218, 73, 0.774);
                width: 50%;
            }
            
        </style>
    </head>
    <body>
        <h1>초등학교 저학년용 계산기</h1>
        <form id="calculator-form">
            <fieldset>
                <legend>계산기</legend>
                <input type="text" id="hang1" size="2" value="0">
                <select name="oper" id="oper">
                    <option value="add">+</option>
                    <option value="sub">-</option>
                    <option value="mul">*</option>
                    <option value="div">/</option>
                </select>
                <input type="text" id="hang2" size="2" value="0">
                <button type="button" id="result_button">=</button>
                <span id="result_area">0</span>
                <button type="reset" id="resetBtn">Reset</button>
            </fieldset>
        </form>
        <script>
            // getElementsByClassName()은 리턴형이 리스트(HTMLCollection)형태.
            document.getElementById('result_button').addEventListener('click', function() {
                var hang1 = parseInt(document.getElementById('hang1').value);
                var hang2 = parseInt(document.getElementById('hang2').value);
                var oper = document.getElementById('oper').value;
                var result_area = document.getElementById('result_area');
                var result;

                if (isNaN(hang1) || isNaN(hang2)) {
                    result_area.innerHTML = '숫자를 입력하세요.';
                    return;
                }

                if (oper === 'add') {
                    result = hang1 + hang2;
                } else if (oper === 'sub') {
                    result = hang1 - hang2;
                } else if (oper === 'mul') {
                    result = hang1 * hang2;
                } else if (oper === 'div') {
                    if (hang2 === 0) {
                        alert('0으로는 나눌 수 없습니다.');
                        return;
                    }
                    result = hang1 / hang2;
                }

                if (result < 0) {
                    result = 0;
                }

                result_area.innerHTML = result;
            });
            
        </script>
        <br>
        
        
    </body>
</html>
